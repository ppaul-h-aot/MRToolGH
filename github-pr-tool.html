<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR Comment Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f6f8fa;
            color: #24292f;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #d0d7de;
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid #d0d7de;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: #0969da;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background: #0860ca;
        }

        .refresh-btn:disabled {
            background: #8c959f;
            cursor: not-allowed;
        }

        .content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 16px;
            background: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 16px;
        }

        .total-stats {
            padding: 12px 16px;
            background: #fff;
            border-bottom: 1px solid #e1e4e8;
            font-size: 12px;
            color: #656d76;
            display: flex;
            justify-content: space-between;
        }

        .total-stats .highlight {
            font-weight: 600;
            color: #0969da;
        }

        #repoList {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow-y: auto;
        }

        .repo-item {
            display: block;
            width: 100%;
            padding: 16px;
            border-bottom: 1px solid #e1e4e8;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            box-sizing: border-box;
        }

        .repo-item:hover {
            background: #f6f8fa;
            border-left: 3px solid #0969da;
        }

        .repo-item.active {
            background: #dbeafe;
            border-left: 4px solid #0969da;
        }

        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .repo-name {
            font-weight: 600;
            font-size: 14px;
            color: #24292f;
        }

        .repo-badge {
            background: #0969da;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .repo-stats {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .stat-label {
            color: #656d76;
        }

        .stat-value {
            font-weight: 500;
            color: #24292f;
        }

        .stat-value.high {
            color: #cf222e;
        }

        .stat-value.medium {
            color: #9a6700;
        }

        .stat-value.low {
            color: #137a2b;
        }

        .repo-meta {
            font-size: 11px;
            color: #8c959f;
            margin-top: 8px;
            font-style: italic;
        }

        /* Tree structure styles */
        .repo-tree-item {
            margin-bottom: 4px;
        }

        .repo-expand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tree-icon {
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .tree-icon.expanded {
            transform: rotate(45deg);
        }

        .pr-subtree {
            background: #f8f9fa;
            border-left: 2px solid #e1e4e8;
            margin-left: 20px;
        }

        .pr-tree-item {
            padding: 6px 12px;
            cursor: pointer;
            transition: background-color 0.15s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .pr-tree-item:hover {
            background: #e6f3ff;
        }

        .pr-tree-item.active {
            background: #fff8dc;
            border-left: 3px solid #fb8500;
        }

        .pr-indent {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .tree-branch {
            color: #8c959f;
            font-family: monospace;
        }

        .pr-number {
            font-weight: 600;
            color: #0969da;
            min-width: 40px;
        }

        .pr-title-short {
            flex: 1;
            color: #24292f;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pr-badges {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .pr-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 500;
        }

        .pr-badge.actionable {
            background: #0969da;
            color: white;
        }

        .pr-badge.high {
            background: #ffebe9;
            color: #cf222e;
        }

        .pr-badge.medium {
            background: #fff8dc;
            color: #9a6700;
        }

        .pr-badge.draft {
            background: #f6f8fa;
            color: #656d76;
            border: 1px solid #d0d7de;
        }

        .pr-list {
            width: 100%;
            background: #f8f9fa;
            border-top: 1px solid #e1e4e8;
            border-bottom: 2px solid #e1e4e8;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 8px;
        }

        .pr-item {
            padding: 8px 12px;
            border-bottom: 1px solid #f6f8fa;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .pr-item:hover {
            background: #f6f8fa;
        }

        .pr-item.active {
            background: #fff8dc;
            border-left: 3px solid #fb8500;
        }

        .pr-content {
            flex: 1;
            min-width: 0;
        }

        .pr-title {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pr-meta {
            font-size: 10px;
            color: #656d76;
        }

        .comment-badge {
            background: #0969da;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 16px;
            color: #656d76;
        }

        .error {
            background: #ffeef0;
            border: 1px solid #ffbdcc;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
            color: #cf222e;
        }

        .comments-container {
            max-width: 1000px;
        }

        .pr-header {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .pr-title-main {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .pr-meta-main {
            color: #656d76;
            font-size: 14px;
        }

        .comment-item {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .comment-header {
            background: #f6f8fa;
            padding: 12px 16px;
            border-bottom: 1px solid #d0d7de;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-author {
            font-weight: 600;
            font-size: 14px;
        }

        .comment-meta {
            font-size: 12px;
            color: #656d76;
        }

        .comment-body {
            padding: 16px;
            line-height: 1.5;
        }

        .comment-actions {
            padding: 12px 16px;
            background: #f6f8fa;
            border-top: 1px solid #d0d7de;
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            color: #24292f;
        }

        .action-btn:hover {
            background: #eaeef2;
        }

        .action-btn.primary {
            background: #0969da;
            color: white;
            border-color: #0969da;
        }

        .action-btn.primary:hover {
            background: #0860ca;
        }

        .severity-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .severity-high {
            background: #ffebe9;
            color: #cf222e;
        }

        .severity-medium {
            background: #fff8dc;
            color: #9a6700;
        }

        .severity-low {
            background: #dcfce7;
            color: #137a2b;
        }

        .action-type {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            background: #dbeafe;
            color: #0860ca;
            margin-left: 8px;
        }

        .file-info {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            margin: 8px 0;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            color: #656d76;
        }

        .stats-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            padding: 16px;
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #0969da;
        }

        .stat-label {
            font-size: 12px;
            color: #656d76;
            margin-top: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #656d76;
        }

        .copy-success {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            align-items: center;
        }

        .filter-select {
            padding: 6px 12px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            background: white;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 50vh;
                min-height: 350px;
            }

            .main-content {
                flex: 1;
                height: 50vh;
            }

            .repo-item {
                padding: 12px;
            }

            .repo-name {
                font-size: 13px;
            }

            .stat-row {
                font-size: 11px;
            }

            .pr-list {
                max-height: 120px;
            }

            .total-stats {
                flex-wrap: wrap;
                gap: 4px;
            }

            .total-stats span {
                font-size: 11px;
            }
        }

        .diff-hunk {
            background: #f8f9fa;
            border-left: 4px solid #d0d7de;
            padding: 8px 12px;
            margin: 8px 0;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                üìä Repository Analytics
            </div>
            <div id="totalStats" class="total-stats" style="display: none;">
                <span>Loading statistics...</span>
            </div>
            <div id="repoList" class="loading">
                Loading repositories...
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div>
                    <h1>üöÄ GitHub PR Comment Tool</h1>
                    <div id="breadcrumb" style="font-size: 14px; color: #656d76; margin-top: 4px;">
                        Select a repository to view pull requests
                    </div>
                </div>
                <button id="refreshBtn" class="refresh-btn" onclick="refreshCurrentPR()">
                    üîÑ Refresh
                </button>
            </header>

            <div class="content">
                <div id="mainContent" class="empty-state">
                    <h2>Welcome to GitHub PR Comment Tool</h2>
                    <p>Select a repository from the sidebar to view its pull requests and actionable comments.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentRepo = null;
        let currentPR = null;
        let repos = [];
        let prs = [];

        // Load repositories on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Page loaded, starting repository load...');
            loadRepositories();
        });

        async function loadRepositories() {
            try {
                const response = await fetch('/api/repos');
                const data = await response.json();

                if (data.success) {
                    repos = data.repos;
                    renderRepositories();
                } else {
                    showError('Failed to load repositories: ' + data.error);
                }
            } catch (error) {
                showError('Error loading repositories: ' + error.message);
            }
        }

        function renderRepositories() {
            const repoList = document.getElementById('repoList');

            if (repos.length === 0) {
                repoList.innerHTML = '<div class="empty-state">No repositories found</div>';
                return;
            }

            // Get cached data to show statistics and PRs
            fetch('/api/cached-data')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data) {
                        // Calculate total statistics from cached data
                        const totalReposWithData = data.data.repositories.length;
                        const totalPRs = data.data.repositories.reduce((sum, repo) => sum + repo.pullRequests.length, 0);
                        const totalActionable = data.data.repositories.reduce((sum, repo) =>
                            sum + repo.pullRequests.reduce((prSum, pr) => prSum + pr.actionableCount, 0), 0);

                        // Update total stats display including all repos
                        const totalStats = document.getElementById('totalStats');
                        totalStats.innerHTML = `
                            <span><span class="highlight">${repos.length}</span> repositories</span>
                            <span><span class="highlight">${totalPRs}</span> PRs with comments</span>
                            <span><span class="highlight">${totalActionable}</span> actionable items</span>
                        `;
                        totalStats.style.display = 'flex';

                        // Build repository tree structure - include ALL repos, even those with 0 PRs
                        const repoTree = repos.map(repo => {
                            // Find matching cached data
                            const repoData = data.data.repositories.find(r => r.owner === repo.owner.login && r.name === repo.name);

                            if (repoData) {
                                // Repository has cached data with PRs
                                const totalActionable = repoData.pullRequests.reduce((sum, pr) => sum + pr.actionableCount, 0);
                                const severityCounts = {
                                    high: repoData.pullRequests.reduce((sum, pr) => sum + (pr.severityCounts?.high || 0), 0),
                                    medium: repoData.pullRequests.reduce((sum, pr) => sum + (pr.severityCounts?.medium || 0), 0),
                                    low: repoData.pullRequests.reduce((sum, pr) => sum + (pr.severityCounts?.low || 0), 0)
                                };

                                // Sort PRs by number in reverse order (newest first)
                                const sortedPRs = [...repoData.pullRequests].sort((a, b) => b.number - a.number);

                                return {
                                    ...repo,
                                    repoData,
                                    totalActionable,
                                    severityCounts,
                                    pullRequests: sortedPRs
                                };
                            } else {
                                // Repository with no actionable PRs or no recent activity
                                return {
                                    ...repo,
                                    repoData: null,
                                    totalActionable: 0,
                                    severityCounts: { high: 0, medium: 0, low: 0 },
                                    pullRequests: []
                                };
                            }
                        });

                        renderTreeStructure(repoTree);
                    } else {
                        // Fallback to simple rendering without PR data
                        const repoTree = repos.map(repo => ({
                            ...repo,
                            repoData: null,
                            totalActionable: 0,
                            severityCounts: { high: 0, medium: 0, low: 0 },
                            pullRequests: []
                        }));
                        renderTreeStructure(repoTree);
                    }
                })
                .catch(error => {
                    console.error('Error loading repo stats:', error);
                    // Even on error, show all repositories
                    const repoTree = repos.map(repo => ({
                        ...repo,
                        repoData: null,
                        totalActionable: 0,
                        severityCounts: { high: 0, medium: 0, low: 0 },
                        pullRequests: []
                    }));
                    renderTreeStructure(repoTree);
                });
        }

        function renderTreeStructure(repoTree) {
            const repoList = document.getElementById('repoList');

            const treeHtml = repoTree.map(repo => {
                const repoId = `repo-${repo.owner.login}-${repo.name}`;

                return `
                    <div class="repo-tree-item">
                        <div class="repo-item" onclick="toggleRepository('${repo.owner.login}', '${repo.name}')" data-repo-id="${repoId}">
                            <div class="repo-header">
                                <div class="repo-expand">
                                    <span class="tree-icon">üìÅ</span>
                                    <div class="repo-name">${repo.owner.login}/${repo.name}</div>
                                    ${repo.pullRequests.length > 0 ? `<div class="repo-badge">${repo.pullRequests.length}</div>` : ''}
                                </div>
                            </div>

                            ${repo.totalActionable > 0 ? `
                                <div class="repo-stats">
                                    <div class="stat-row">
                                        <span class="stat-label">Total actionable:</span>
                                        <span class="stat-value">${repo.totalActionable}</span>
                                    </div>
                                    ${repo.severityCounts.high > 0 ? `
                                        <div class="stat-row">
                                            <span class="stat-label">üö® High:</span>
                                            <span class="stat-value high">${repo.severityCounts.high}</span>
                                        </div>
                                    ` : ''}
                                    ${repo.severityCounts.medium > 0 ? `
                                        <div class="stat-row">
                                            <span class="stat-label">‚ö†Ô∏è Medium:</span>
                                            <span class="stat-value medium">${repo.severityCounts.medium}</span>
                                        </div>
                                    ` : ''}
                                    ${repo.severityCounts.low > 0 ? `
                                        <div class="stat-row">
                                            <span class="stat-label">‚ÑπÔ∏è Low:</span>
                                            <span class="stat-value low">${repo.severityCounts.low}</span>
                                        </div>
                                    ` : ''}
                                </div>
                            ` : `
                                <div class="repo-stats">
                                    <div class="stat-row">
                                        <span class="stat-label">No actionable comments</span>
                                        <span class="stat-value">‚úÖ</span>
                                    </div>
                                </div>
                            `}
                        </div>

                        <div class="pr-subtree" id="prs-${repoId}" style="display: none;">
                            ${repo.pullRequests.map(pr => `
                                <div class="pr-tree-item" onclick="selectPullRequestFromTree(${pr.number}, '${repo.owner.login}', '${repo.name}')">
                                    <div class="pr-indent">
                                        <span class="tree-branch">‚îú‚îÄ</span>
                                        <span class="pr-number">#${pr.number}</span>
                                        <span class="pr-title-short">${pr.title.length > 40 ? pr.title.substring(0, 40) + '...' : pr.title}</span>
                                        <div class="pr-badges">
                                            ${pr.actionableCount > 0 ? `<span class="pr-badge actionable">${pr.actionableCount}</span>` : ''}
                                            ${pr.severityCounts?.high > 0 ? `<span class="pr-badge high">üö®${pr.severityCounts.high}</span>` : ''}
                                            ${pr.severityCounts?.medium > 0 ? `<span class="pr-badge medium">‚ö†Ô∏è${pr.severityCounts.medium}</span>` : ''}
                                            ${pr.isDraft ? `<span class="pr-badge draft">Draft</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            repoList.innerHTML = treeHtml;
        }

        function toggleRepository(owner, repoName) {
            console.log('Toggling repository:', owner, repoName);

            // Prevent event propagation
            if (event) {
                event.stopPropagation();
            }

            const repoId = `repo-${owner}-${repoName}`;
            const prSubtree = document.getElementById(`prs-${repoId}`);
            const repoItem = document.querySelector(`[data-repo-id="${repoId}"]`);
            const treeIcon = repoItem?.querySelector('.tree-icon');

            console.log('Looking for elements:', { repoId, prSubtree, repoItem, treeIcon });

            if (!prSubtree) {
                console.error('PR subtree not found for:', repoId);
                // Show repository overview even if no PRs
                showRepositoryOverview(owner, repoName);
                return;
            }

            // Toggle the PR subtree visibility
            const isCurrentlyHidden = prSubtree.style.display === 'none' || !prSubtree.style.display;

            if (isCurrentlyHidden) {
                prSubtree.style.display = 'block';
                if (treeIcon) {
                    treeIcon.textContent = 'üìÇ';
                    treeIcon.classList.add('expanded');
                }
                console.log('Expanded repository:', owner, repoName);
            } else {
                prSubtree.style.display = 'none';
                if (treeIcon) {
                    treeIcon.textContent = 'üìÅ';
                    treeIcon.classList.remove('expanded');
                }
                console.log('Collapsed repository:', owner, repoName);
            }

            // Update main content to show repository overview
            showRepositoryOverview(owner, repoName);

            // Update breadcrumb
            document.getElementById('breadcrumb').textContent = `${owner}/${repoName} - Repository ${isCurrentlyHidden ? 'expanded' : 'collapsed'}`;
        }

        function selectPullRequestFromTree(prNumber, owner, repoName) {
            console.log('Selecting PR from tree:', prNumber, owner, repoName);

            // Prevent event propagation
            if (event) {
                event.stopPropagation();
            }

            // Set current context
            currentRepo = { owner, name: repoName };
            currentPR = prNumber;

            // Update UI states
            document.querySelectorAll('.pr-tree-item').forEach(item => item.classList.remove('active'));
            if (event && event.target) {
                const prItem = event.target.closest('.pr-tree-item');
                if (prItem) {
                    prItem.classList.add('active');
                }
            }

            // Update breadcrumb and enable refresh
            document.getElementById('refreshBtn').disabled = false;
            document.getElementById('breadcrumb').textContent = `${owner}/${repoName} - PR #${prNumber} - Loading comments...`;

            // Show loading state
            document.getElementById('mainContent').innerHTML = '<div class="loading">Loading actionable comments...</div>';

            // Load comments
            loadPRComments();
        }

        function showRepositoryOverview(owner, repoName) {
            // Get repository data for overview
            fetch('/api/cached-data')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data) {
                        const repoData = data.data.repositories.find(r => r.owner === owner && r.name === repoName);
                        if (repoData) {
                            const totalActionable = repoData.pullRequests.reduce((sum, pr) => sum + pr.actionableCount, 0);
                            const severityCounts = {
                                high: repoData.pullRequests.reduce((sum, pr) => sum + (pr.severityCounts?.high || 0), 0),
                                medium: repoData.pullRequests.reduce((sum, pr) => sum + (pr.severityCounts?.medium || 0), 0),
                                low: repoData.pullRequests.reduce((sum, pr) => sum + (pr.severityCounts?.low || 0), 0)
                            };

                            // Sort PRs by number in reverse order
                            const sortedPRs = [...repoData.pullRequests].sort((a, b) => b.number - a.number);

                            document.getElementById('mainContent').innerHTML = `
                                <div style="max-width: 900px;">
                                    <div style="background: white; border: 1px solid #d0d7de; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                                        <h2 style="margin: 0 0 12px 0; color: #24292f; display: flex; align-items: center; gap: 8px;">
                                            üìÅ ${owner}/${repoName}
                                        </h2>
                                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; margin-top: 16px;">
                                            <div style="text-align: center; padding: 12px; background: #f6f8fa; border-radius: 6px;">
                                                <div style="font-size: 24px; font-weight: 600; color: #0969da;">${repoData.pullRequests.length}</div>
                                                <div style="font-size: 12px; color: #656d76;">Pull Requests</div>
                                            </div>
                                            <div style="text-align: center; padding: 12px; background: #f6f8fa; border-radius: 6px;">
                                                <div style="font-size: 24px; font-weight: 600; color: #fb8500;">${totalActionable}</div>
                                                <div style="font-size: 12px; color: #656d76;">Actionable Items</div>
                                            </div>
                                            <div style="text-align: center; padding: 12px; background: #ffebe9; border-radius: 6px;">
                                                <div style="font-size: 24px; font-weight: 600; color: #cf222e;">${severityCounts.high}</div>
                                                <div style="font-size: 12px; color: #656d76;">üö® High Priority</div>
                                            </div>
                                            <div style="text-align: center; padding: 12px; background: #fff8dc; border-radius: 6px;">
                                                <div style="font-size: 24px; font-weight: 600; color: #9a6700;">${severityCounts.medium}</div>
                                                <div style="font-size: 12px; color: #656d76;">‚ö†Ô∏è Medium Priority</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div style="background: white; border: 1px solid #d0d7de; border-radius: 8px; padding: 20px;">
                                        <h3 style="margin: 0 0 16px 0; color: #24292f;">Pull Requests (${sortedPRs.length})</h3>
                                        <div style="color: #656d76; font-size: 14px; margin-bottom: 16px;">
                                            Click on any PR in the sidebar tree to view its actionable comments
                                        </div>

                                        ${sortedPRs.length > 0 ? `
                                            <div style="display: grid; gap: 8px;">
                                                ${sortedPRs.slice(0, 10).map(pr => `
                                                    <div style="padding: 12px; background: #f8f9fa; border-radius: 6px; display: flex; justify-content: space-between; align-items: center;">
                                                        <div>
                                                            <strong style="color: #0969da;">#${pr.number}</strong>
                                                            <span style="margin-left: 8px; color: #24292f;">${pr.title}</span>
                                                        </div>
                                                        <div style="display: flex; gap: 4px; align-items: center;">
                                                            ${pr.actionableCount > 0 ? `<span style="background: #0969da; color: white; padding: 2px 6px; border-radius: 8px; font-size: 11px;">${pr.actionableCount}</span>` : ''}
                                                            ${pr.severityCounts?.high > 0 ? `<span style="background: #ffebe9; color: #cf222e; padding: 2px 6px; border-radius: 8px; font-size: 11px;">üö®${pr.severityCounts.high}</span>` : ''}
                                                            ${pr.isDraft ? `<span style="background: #f6f8fa; color: #656d76; padding: 2px 6px; border-radius: 8px; font-size: 11px; border: 1px solid #d0d7de;">Draft</span>` : ''}
                                                        </div>
                                                    </div>
                                                `).join('')}
                                                ${sortedPRs.length > 10 ? `
                                                    <div style="text-align: center; padding: 12px; color: #656d76; font-style: italic;">
                                                        ... and ${sortedPRs.length - 10} more PRs (expand in sidebar to see all)
                                                    </div>
                                                ` : ''}
                                            </div>
                                        ` : `
                                            <div style="text-align: center; padding: 40px; color: #656d76;">
                                                No pull requests with actionable comments
                                            </div>
                                        `}
                                    </div>
                                </div>
                            `;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading repository overview:', error);
                    document.getElementById('mainContent').innerHTML = `
                        <div class="error">Failed to load repository overview</div>
                    `;
                });
        }

        async function selectRepository(owner, repoName) {
            console.log('Selecting repository:', owner, repoName);
            currentRepo = { owner, name: repoName };
            currentPR = null;

            // Update UI
            document.querySelectorAll('.repo-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.repo-item').classList.add('active');

            document.getElementById('breadcrumb').textContent = `${owner}/${repoName} - Loading pull requests...`;
            document.getElementById('refreshBtn').disabled = true;

            // Show loading state in main content
            document.getElementById('mainContent').innerHTML = `
                <div class="loading">Loading PRs for ${owner}/${repoName}...</div>
            `;

            // Load PRs
            await loadPullRequests(owner, repoName);
        }

        async function loadPullRequests(owner, repoName) {
            try {
                console.log('Loading PRs for:', owner, repoName);
                const response = await fetch(`/api/repos/${owner}/${repoName}/prs`);
                const data = await response.json();

                console.log('PR data received:', data);

                if (data.success) {
                    prs = data.prs;
                    console.log('Found PRs:', prs.length);

                    // Show PR list in main content
                    showPRList();
                    renderPullRequests();
                    document.getElementById('breadcrumb').textContent = `${owner}/${repoName} - ${prs.length} pull requests`;
                } else {
                    showError('Failed to load pull requests: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading PRs:', error);
                showError('Error loading pull requests: ' + error.message);
            }
        }

        function showPRList() {
            const mainContent = document.getElementById('mainContent');

            if (prs.length === 0) {
                mainContent.innerHTML = `
                    <div class="empty-state">
                        <h2>No Pull Requests</h2>
                        <p>No recent pull requests found for ${currentRepo.owner}/${currentRepo.name}</p>
                    </div>
                `;
                return;
            }

            // Show PR list in main content area
            const prListHtml = prs.map(pr => `
                <div class="pr-card" onclick="selectPullRequestMain(${pr.number})" style="
                    background: white;
                    border: 1px solid #d0d7de;
                    border-radius: 8px;
                    padding: 16px;
                    margin-bottom: 12px;
                    cursor: pointer;
                    transition: all 0.15s ease;
                " onmouseover="this.style.backgroundColor='#f6f8fa'; this.style.borderColor='#0969da';"
                   onmouseout="this.style.backgroundColor='white'; this.style.borderColor='#d0d7de';">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px;">
                        <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #24292f;">
                            #${pr.number}: ${pr.title}
                        </h3>
                        <span style="background: #0969da; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: 500;">
                            ${pr.totalComments} comments
                        </span>
                    </div>
                    <div style="font-size: 14px; color: #656d76; margin-bottom: 8px;">
                        by ${pr.author.login} ‚Ä¢ ${new Date(pr.createdAt).toLocaleDateString()}
                        ${pr.isDraft ? ' ‚Ä¢ <span style="color: #9a6700;">Draft</span>' : ''}
                    </div>
                    <div style="font-size: 13px; color: #0969da;">
                        Click to view actionable comments ‚Üí
                    </div>
                </div>
            `).join('');

            mainContent.innerHTML = `
                <div style="max-width: 800px;">
                    <h2 style="margin-bottom: 20px; color: #24292f;">
                        Pull Requests for ${currentRepo.owner}/${currentRepo.name}
                    </h2>
                    ${prListHtml}
                </div>
            `;
        }

        function selectPullRequestMain(prNumber) {
            selectPullRequest(prNumber);
        }

        function renderPullRequests() {
            const repoList = document.getElementById('repoList');

            // Find the active repo item and add PR list after it
            const activeRepo = repoList.querySelector('.repo-item.active');

            // Remove existing PR lists from all repos
            const existingPRLists = repoList.querySelectorAll('.pr-list');
            existingPRLists.forEach(list => list.remove());

            if (!activeRepo) return;

            if (prs.length === 0) {
                const prList = document.createElement('div');
                prList.className = 'pr-list';
                prList.innerHTML = '<div style="padding: 16px; color: #656d76; font-size: 12px;">No recent pull requests</div>';

                // Insert after the active repo in the flex container
                const nextSibling = activeRepo.nextElementSibling;
                if (nextSibling) {
                    repoList.insertBefore(prList, nextSibling);
                } else {
                    repoList.appendChild(prList);
                }
                return;
            }

            const prList = document.createElement('div');
            prList.className = 'pr-list';

            prList.innerHTML = prs.map(pr => `
                <div class="pr-item" onclick="selectPullRequest(${pr.number})">
                    <div class="pr-content">
                        <div class="pr-title">#${pr.number}: ${pr.title}</div>
                        <div class="pr-meta">by ${pr.author.login} ‚Ä¢ ${new Date(pr.createdAt).toLocaleDateString()}</div>
                    </div>
                    <div class="comment-badge">${pr.totalComments}</div>
                </div>
            `).join('');

            // Insert after the active repo in the flex container
            const nextSibling = activeRepo.nextElementSibling;
            if (nextSibling) {
                repoList.insertBefore(prList, nextSibling);
            } else {
                repoList.appendChild(prList);
            }
        }

        async function selectPullRequest(prNumber) {
            console.log('Selecting PR:', prNumber);
            currentPR = prNumber;

            // Update UI - handle both sidebar and main content PR items
            document.querySelectorAll('.pr-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.pr-card').forEach(item => {
                item.style.backgroundColor = 'white';
                item.style.borderColor = '#d0d7de';
            });

            // Highlight the selected PR card if it exists
            const selectedCard = document.querySelector(`[onclick="selectPullRequestMain(${prNumber})"]`);
            if (selectedCard) {
                selectedCard.style.backgroundColor = '#fff8dc';
                selectedCard.style.borderColor = '#fb8500';
            }

            document.getElementById('refreshBtn').disabled = false;
            document.getElementById('breadcrumb').textContent = `${currentRepo.owner}/${currentRepo.name} - PR #${prNumber} - Loading comments...`;

            // Show loading state
            document.getElementById('mainContent').innerHTML = '<div class="loading">Loading actionable comments...</div>';

            // Load comments
            await loadPRComments();
        }

        async function loadPRComments() {
            try {
                console.log('Loading comments for PR:', currentPR);
                const response = await fetch(`/api/repos/${currentRepo.owner}/${currentRepo.name}/prs/${currentPR}/comments`);
                const data = await response.json();

                console.log('Comments data received:', data);

                if (data.success) {
                    console.log('Rendering comments:', data.actionableComments.length);
                    renderPRComments(data);
                    document.getElementById('breadcrumb').textContent =
                        `${currentRepo.owner}/${currentRepo.name} - PR #${currentPR}: ${data.pr.title} (${data.actionableComments.length} actionable comments)`;
                } else {
                    console.error('Failed to load comments:', data.error);
                    showError('Failed to load comments: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading comments:', error);
                showError('Error loading comments: ' + error.message);
            }
        }

        function renderPRComments(data) {
            const { pr, actionableComments, stats } = data;

            let html = `
                <div class="pr-header">
                    <div class="pr-title-main">#${pr.number}: ${pr.title}</div>
                    <div class="pr-meta-main">
                        by ${pr.author.login} ‚Ä¢ opened ${new Date(pr.createdAt).toLocaleDateString()}
                        ‚Ä¢ <a href="${pr.url}" target="_blank">View on GitHub</a>
                    </div>
                </div>

                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-number">${stats.total}</div>
                        <div class="stat-label">Total Actionable</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.bySeverity.high || 0}</div>
                        <div class="stat-label">High Priority</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.bySeverity.medium || 0}</div>
                        <div class="stat-label">Medium Priority</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.bySeverity.low || 0}</div>
                        <div class="stat-label">Low Priority</div>
                    </div>
                </div>

                <div class="filter-bar">
                    <label>Filter by severity:</label>
                    <select class="filter-select" onchange="filterComments(this.value)">
                        <option value="all">All Severities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>

                    <label style="margin-left: 16px;">Filter by type:</label>
                    <select class="filter-select" onchange="filterCommentsByType(this.value)">
                        <option value="all">All Types</option>
                        <option value="fix_required">Fix Required</option>
                        <option value="improvement_needed">Improvement Needed</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="question">Question</option>
                        <option value="request">Request</option>
                    </select>
                </div>
            `;

            if (actionableComments.length === 0) {
                html += `
                    <div class="empty-state">
                        <h3>üéâ No actionable comments found!</h3>
                        <p>This PR looks good to go, or all comments have been addressed.</p>
                    </div>
                `;
            } else {
                html += '<div id="commentsList">';
                html += actionableComments.map(comment => renderComment(comment)).join('');
                html += '</div>';
            }

            document.getElementById('mainContent').innerHTML = html;

            // Store comments for filtering
            window.currentComments = actionableComments;
        }

        function renderComment(comment) {
            const severityClass = `severity-${comment.severity}`;
            const authorTime = new Date(comment.createdAt).toLocaleString();

            let typeIcon = '';
            switch (comment.actionType) {
                case 'fix_required': typeIcon = 'üö®'; break;
                case 'improvement_needed': typeIcon = 'üîß'; break;
                case 'suggestion': typeIcon = 'üí°'; break;
                case 'question': typeIcon = '‚ùì'; break;
                case 'request': typeIcon = 'üìù'; break;
                default: typeIcon = 'üí¨';
            }

            return `
                <div class="comment-item" data-severity="${comment.severity}" data-type="${comment.actionType}">
                    <div class="comment-header">
                        <div class="comment-author">
                            ${typeIcon} ${comment.author}
                            <span class="severity-badge ${severityClass}">${comment.severity.toUpperCase()}</span>
                            <span class="action-type">${comment.actionType.replace('_', ' ').toUpperCase()}</span>
                        </div>
                        <div class="comment-meta">${authorTime}</div>
                    </div>

                    ${comment.path ? `
                        <div class="file-info">
                            üìÅ ${comment.path}${comment.line ? `:${comment.line}` : ''}
                        </div>
                    ` : ''}

                    ${comment.diffHunk ? `
                        <div class="diff-hunk">${comment.diffHunk}</div>
                    ` : ''}

                    <div class="comment-body">
                        ${formatCommentBody(comment.body)}
                    </div>

                    <div class="comment-actions">
                        <button class="action-btn primary" onclick="copyCommentLink('${comment.copyableLink}')">
                            üìã Copy Link
                        </button>
                        <a class="action-btn" href="${comment.prUrl}" target="_blank">
                            üîó View on GitHub
                        </a>
                        ${comment.fileLineUrl ? `
                            <a class="action-btn" href="${comment.fileLineUrl}" target="_blank">
                                üìç Go to Line
                            </a>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function formatCommentBody(body) {
            // Basic markdown-like formatting
            return body
                .replace(/\n/g, '<br>')
                .replace(/`([^`]+)`/g, '<code style="background: #f6f8fa; padding: 2px 4px; border-radius: 3px; font-family: monospace;">$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>');
        }

        function copyCommentLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                showCopySuccess();
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopySuccess();
            });
        }

        function showCopySuccess() {
            const successDiv = document.createElement('div');
            successDiv.className = 'copy-success';
            successDiv.textContent = '‚úÖ Link copied to clipboard!';
            document.body.appendChild(successDiv);

            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function filterComments(severity) {
            const comments = document.querySelectorAll('.comment-item');
            comments.forEach(comment => {
                if (severity === 'all' || comment.dataset.severity === severity) {
                    comment.style.display = 'block';
                } else {
                    comment.style.display = 'none';
                }
            });
        }

        function filterCommentsByType(type) {
            const comments = document.querySelectorAll('.comment-item');
            comments.forEach(comment => {
                if (type === 'all' || comment.dataset.type === type) {
                    comment.style.display = 'block';
                } else {
                    comment.style.display = 'none';
                }
            });
        }

        async function refreshCurrentPR() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Refreshing...';

            try {
                if (currentPR && currentRepo) {
                    // Refresh specific PR data
                    await fetch(`/api/repos/${currentRepo.owner}/${currentRepo.name}/prs/${currentPR}/refresh`, {
                        method: 'POST'
                    });

                    // Reload comments with fresh data
                    await loadPRComments();
                } else {
                    // Trigger full data refresh
                    await fetch('/api/fetch-data', {
                        method: 'POST'
                    });

                    // Reload repositories
                    await loadRepositories();

                    document.getElementById('mainContent').innerHTML = `
                        <div class="empty-state">
                            <h2>üîÑ Data Refreshed!</h2>
                            <p>Select a repository from the sidebar to view updated pull requests.</p>
                        </div>
                    `;
                }

                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'copy-success';
                successDiv.textContent = '‚úÖ Data refreshed successfully!';
                document.body.appendChild(successDiv);

                setTimeout(() => {
                    successDiv.remove();
                }, 3000);

            } catch (error) {
                showError('Failed to refresh: ' + error.message);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh';
            }
        }

        function showError(message) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                    <br><br>
                    <small>Make sure you have the GitHub CLI installed and authenticated: <code>gh auth login</code></small>
                </div>
            `;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR Comment Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f6f8fa;
            color: #24292f;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #d0d7de;
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid #d0d7de;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: #0969da;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background: #0860ca;
        }

        .refresh-btn:disabled {
            background: #8c959f;
            cursor: not-allowed;
        }

        .content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 16px;
            background: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 16px;
        }

        .total-stats {
            padding: 12px 16px;
            background: #fff;
            border-bottom: 1px solid #e1e4e8;
            font-size: 12px;
            color: #656d76;
            display: flex;
            justify-content: space-between;
        }

        .total-stats .highlight {
            font-weight: 600;
            color: #0969da;
        }

        #repoList {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow-y: auto;
        }

        .repo-item {
            display: block;
            width: 100%;
            padding: 16px;
            border-bottom: 1px solid #e1e4e8;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            box-sizing: border-box;
        }

        .repo-item:hover {
            background: #f6f8fa;
            border-left: 3px solid #0969da;
        }

        .repo-item.active {
            background: #dbeafe;
            border-left: 4px solid #0969da;
        }

        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .repo-name {
            font-weight: 600;
            font-size: 14px;
            color: #24292f;
        }

        .repo-badge {
            background: #0969da;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .repo-stats {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .stat-label {
            color: #656d76;
        }

        .stat-value {
            font-weight: 500;
            color: #24292f;
        }

        .stat-value.high {
            color: #cf222e;
        }

        .stat-value.medium {
            color: #9a6700;
        }

        .stat-value.low {
            color: #137a2b;
        }

        .repo-meta {
            font-size: 11px;
            color: #8c959f;
            margin-top: 8px;
            font-style: italic;
        }

        .pr-list {
            width: 100%;
            background: #f8f9fa;
            border-top: 1px solid #e1e4e8;
            border-bottom: 2px solid #e1e4e8;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 8px;
        }

        .pr-item {
            padding: 8px 12px;
            border-bottom: 1px solid #f6f8fa;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .pr-item:hover {
            background: #f6f8fa;
        }

        .pr-item.active {
            background: #fff8dc;
            border-left: 3px solid #fb8500;
        }

        .pr-content {
            flex: 1;
            min-width: 0;
        }

        .pr-title {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pr-meta {
            font-size: 10px;
            color: #656d76;
        }

        .comment-badge {
            background: #0969da;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 16px;
            color: #656d76;
        }

        .error {
            background: #ffeef0;
            border: 1px solid #ffbdcc;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
            color: #cf222e;
        }

        .comments-container {
            max-width: 1000px;
        }

        .pr-header {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .pr-title-main {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .pr-meta-main {
            color: #656d76;
            font-size: 14px;
        }

        .comment-item {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .comment-header {
            background: #f6f8fa;
            padding: 12px 16px;
            border-bottom: 1px solid #d0d7de;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-author {
            font-weight: 600;
            font-size: 14px;
        }

        .comment-meta {
            font-size: 12px;
            color: #656d76;
        }

        .comment-body {
            padding: 16px;
            line-height: 1.5;
        }

        .comment-actions {
            padding: 12px 16px;
            background: #f6f8fa;
            border-top: 1px solid #d0d7de;
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            color: #24292f;
        }

        .action-btn:hover {
            background: #eaeef2;
        }

        .action-btn.primary {
            background: #0969da;
            color: white;
            border-color: #0969da;
        }

        .action-btn.primary:hover {
            background: #0860ca;
        }

        .severity-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .severity-high {
            background: #ffebe9;
            color: #cf222e;
        }

        .severity-medium {
            background: #fff8dc;
            color: #9a6700;
        }

        .severity-low {
            background: #dcfce7;
            color: #137a2b;
        }

        .action-type {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            background: #dbeafe;
            color: #0860ca;
            margin-left: 8px;
        }

        .file-info {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            margin: 8px 0;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            color: #656d76;
        }

        .stats-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            padding: 16px;
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #0969da;
        }

        .stat-label {
            font-size: 12px;
            color: #656d76;
            margin-top: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #656d76;
        }

        .copy-success {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            align-items: center;
        }

        .filter-select {
            padding: 6px 12px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            background: white;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 50vh;
                min-height: 350px;
            }

            .main-content {
                flex: 1;
                height: 50vh;
            }

            .repo-item {
                padding: 12px;
            }

            .repo-name {
                font-size: 13px;
            }

            .stat-row {
                font-size: 11px;
            }

            .pr-list {
                max-height: 120px;
            }

            .total-stats {
                flex-wrap: wrap;
                gap: 4px;
            }

            .total-stats span {
                font-size: 11px;
            }
        }

        .diff-hunk {
            background: #f8f9fa;
            border-left: 4px solid #d0d7de;
            padding: 8px 12px;
            margin: 8px 0;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                üìä Repository Analytics
            </div>
            <div id="totalStats" class="total-stats" style="display: none;">
                <span>Loading statistics...</span>
            </div>
            <div id="repoList" class="loading">
                Loading repositories...
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div>
                    <h1>üöÄ GitHub PR Comment Tool</h1>
                    <div id="breadcrumb" style="font-size: 14px; color: #656d76; margin-top: 4px;">
                        Select a repository to view pull requests
                    </div>
                </div>
                <button id="refreshBtn" class="refresh-btn" onclick="refreshCurrentPR()">
                    üîÑ Refresh
                </button>
            </header>

            <div class="content">
                <div id="mainContent" class="empty-state">
                    <h2>Welcome to GitHub PR Comment Tool</h2>
                    <p>Select a repository from the sidebar to view its pull requests and actionable comments.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentRepo = null;
        let currentPR = null;
        let repos = [];
        let prs = [];

        // Load repositories on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadRepositories();
        });

        async function loadRepositories() {
            try {
                const response = await fetch('/api/repos');
                const data = await response.json();

                if (data.success) {
                    repos = data.repos;
                    renderRepositories();
                } else {
                    showError('Failed to load repositories: ' + data.error);
                }
            } catch (error) {
                showError('Error loading repositories: ' + error.message);
            }
        }

        function renderRepositories() {
            const repoList = document.getElementById('repoList');

            if (repos.length === 0) {
                repoList.innerHTML = '<div class="empty-state">No repositories found</div>';
                return;
            }

            // Get cached data to show statistics
            fetch('/api/cached-data')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data) {
                        // Calculate total statistics
                        const totalRepos = data.data.repositories.length;
                        const totalPRs = data.data.repositories.reduce((sum, repo) => sum + repo.pullRequests.length, 0);
                        const totalActionable = data.data.repositories.reduce((sum, repo) =>
                            sum + repo.pullRequests.reduce((prSum, pr) => prSum + pr.actionableCount, 0), 0);

                        // Update total stats display
                        const totalStats = document.getElementById('totalStats');
                        totalStats.innerHTML = `
                            <span><span class="highlight">${totalRepos}</span> repositories</span>
                            <span><span class="highlight">${totalPRs}</span> PRs with comments</span>
                            <span><span class="highlight">${totalActionable}</span> actionable items</span>
                        `;
                        totalStats.style.display = 'flex';

                        const repoStats = {};
                        data.data.repositories.forEach(repo => {
                            const totalPRs = repo.pullRequests.length;
                            const totalActionable = repo.pullRequests.reduce((sum, pr) => sum + pr.actionableCount, 0);
                            const severityCounts = {
                                high: repo.pullRequests.reduce((sum, pr) => sum + (pr.severityCounts?.high || 0), 0),
                                medium: repo.pullRequests.reduce((sum, pr) => sum + (pr.severityCounts?.medium || 0), 0),
                                low: repo.pullRequests.reduce((sum, pr) => sum + (pr.severityCounts?.low || 0), 0)
                            };

                            repoStats[`${repo.owner}/${repo.name}`] = {
                                totalPRs,
                                totalActionable,
                                severityCounts
                            };
                        });

                        repoList.innerHTML = repos.map(repo => {
                            const repoKey = `${repo.owner.login}/${repo.name}`;
                            const stats = repoStats[repoKey] || { totalPRs: 0, totalActionable: 0, severityCounts: { high: 0, medium: 0, low: 0 } };

                            return `
                                <div class="repo-item" onclick="selectRepository('${repo.owner.login}', '${repo.name}')">
                                    <div class="repo-header">
                                        <div class="repo-name">${repo.owner.login}/${repo.name}</div>
                                        ${stats.totalPRs > 0 ? `<div class="repo-badge">${stats.totalPRs}</div>` : ''}
                                    </div>

                                    ${stats.totalActionable > 0 ? `
                                        <div class="repo-stats">
                                            <div class="stat-row">
                                                <span class="stat-label">PRs with comments:</span>
                                                <span class="stat-value">${stats.totalPRs}</span>
                                            </div>
                                            <div class="stat-row">
                                                <span class="stat-label">Total actionable:</span>
                                                <span class="stat-value">${stats.totalActionable}</span>
                                            </div>
                                            ${stats.severityCounts.high > 0 ? `
                                                <div class="stat-row">
                                                    <span class="stat-label">üö® High priority:</span>
                                                    <span class="stat-value high">${stats.severityCounts.high}</span>
                                                </div>
                                            ` : ''}
                                            ${stats.severityCounts.medium > 0 ? `
                                                <div class="stat-row">
                                                    <span class="stat-label">‚ö†Ô∏è Medium priority:</span>
                                                    <span class="stat-value medium">${stats.severityCounts.medium}</span>
                                                </div>
                                            ` : ''}
                                            ${stats.severityCounts.low > 0 ? `
                                                <div class="stat-row">
                                                    <span class="stat-label">‚ÑπÔ∏è Low priority:</span>
                                                    <span class="stat-value low">${stats.severityCounts.low}</span>
                                                </div>
                                            ` : ''}
                                        </div>
                                    ` : `
                                        <div class="repo-stats">
                                            <div class="stat-row">
                                                <span class="stat-label">No actionable comments</span>
                                                <span class="stat-value">‚úÖ</span>
                                            </div>
                                        </div>
                                    `}

                                    <div class="repo-meta">
                                        Updated ${new Date(repo.updatedAt).toLocaleDateString()}
                                    </div>
                                </div>
                            `;
                        }).join('');
                    } else {
                        // Fallback to simple rendering if cached data not available
                        repoList.innerHTML = repos.map(repo => `
                            <div class="repo-item" onclick="selectRepository('${repo.owner.login}', '${repo.name}')">
                                <div class="repo-header">
                                    <div class="repo-name">${repo.owner.login}/${repo.name}</div>
                                </div>
                                <div class="repo-meta">Updated ${new Date(repo.updatedAt).toLocaleDateString()}</div>
                            </div>
                        `).join('');
                    }
                })
                .catch(error => {
                    console.error('Error loading repo stats:', error);
                    // Fallback to simple rendering
                    repoList.innerHTML = repos.map(repo => `
                        <div class="repo-item" onclick="selectRepository('${repo.owner.login}', '${repo.name}')">
                            <div class="repo-header">
                                <div class="repo-name">${repo.owner.login}/${repo.name}</div>
                            </div>
                            <div class="repo-meta">Updated ${new Date(repo.updatedAt).toLocaleDateString()}</div>
                        </div>
                    `).join('');
                });
        }

        async function selectRepository(owner, repoName) {
            currentRepo = { owner, name: repoName };
            currentPR = null;

            // Update UI
            document.querySelectorAll('.repo-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.repo-item').classList.add('active');

            document.getElementById('breadcrumb').textContent = `${owner}/${repoName} - Loading pull requests...`;
            document.getElementById('refreshBtn').disabled = true;

            // Load PRs
            await loadPullRequests(owner, repoName);
        }

        async function loadPullRequests(owner, repoName) {
            try {
                const response = await fetch(`/api/repos/${owner}/${repoName}/prs`);
                const data = await response.json();

                if (data.success) {
                    prs = data.prs;
                    renderPullRequests();
                    document.getElementById('breadcrumb').textContent = `${owner}/${repoName} - ${prs.length} pull requests`;
                } else {
                    showError('Failed to load pull requests: ' + data.error);
                }
            } catch (error) {
                showError('Error loading pull requests: ' + error.message);
            }
        }

        function renderPullRequests() {
            const repoList = document.getElementById('repoList');

            // Find the active repo item and add PR list after it
            const activeRepo = repoList.querySelector('.repo-item.active');

            // Remove existing PR lists from all repos
            const existingPRLists = repoList.querySelectorAll('.pr-list');
            existingPRLists.forEach(list => list.remove());

            if (!activeRepo) return;

            if (prs.length === 0) {
                const prList = document.createElement('div');
                prList.className = 'pr-list';
                prList.innerHTML = '<div style="padding: 16px; color: #656d76; font-size: 12px;">No recent pull requests</div>';

                // Insert after the active repo in the flex container
                const nextSibling = activeRepo.nextElementSibling;
                if (nextSibling) {
                    repoList.insertBefore(prList, nextSibling);
                } else {
                    repoList.appendChild(prList);
                }
                return;
            }

            const prList = document.createElement('div');
            prList.className = 'pr-list';

            prList.innerHTML = prs.map(pr => `
                <div class="pr-item" onclick="selectPullRequest(${pr.number})">
                    <div class="pr-content">
                        <div class="pr-title">#${pr.number}: ${pr.title}</div>
                        <div class="pr-meta">by ${pr.author.login} ‚Ä¢ ${new Date(pr.createdAt).toLocaleDateString()}</div>
                    </div>
                    <div class="comment-badge">${pr.totalComments}</div>
                </div>
            `).join('');

            // Insert after the active repo in the flex container
            const nextSibling = activeRepo.nextElementSibling;
            if (nextSibling) {
                repoList.insertBefore(prList, nextSibling);
            } else {
                repoList.appendChild(prList);
            }
        }

        async function selectPullRequest(prNumber) {
            currentPR = prNumber;

            // Update UI
            document.querySelectorAll('.pr-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.pr-item').classList.add('active');

            document.getElementById('refreshBtn').disabled = false;
            document.getElementById('breadcrumb').textContent = `${currentRepo.owner}/${currentRepo.name} - PR #${prNumber} - Loading comments...`;

            // Show loading state
            document.getElementById('mainContent').innerHTML = '<div class="loading">Loading actionable comments...</div>';

            // Load comments
            await loadPRComments();
        }

        async function loadPRComments() {
            try {
                const response = await fetch(`/api/repos/${currentRepo.owner}/${currentRepo.name}/prs/${currentPR}/comments`);
                const data = await response.json();

                if (data.success) {
                    renderPRComments(data);
                    document.getElementById('breadcrumb').textContent =
                        `${currentRepo.owner}/${currentRepo.name} - PR #${currentPR}: ${data.pr.title} (${data.actionableComments.length} actionable comments)`;
                } else {
                    showError('Failed to load comments: ' + data.error);
                }
            } catch (error) {
                showError('Error loading comments: ' + error.message);
            }
        }

        function renderPRComments(data) {
            const { pr, actionableComments, stats } = data;

            let html = `
                <div class="pr-header">
                    <div class="pr-title-main">#${pr.number}: ${pr.title}</div>
                    <div class="pr-meta-main">
                        by ${pr.author.login} ‚Ä¢ opened ${new Date(pr.createdAt).toLocaleDateString()}
                        ‚Ä¢ <a href="${pr.url}" target="_blank">View on GitHub</a>
                    </div>
                </div>

                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-number">${stats.total}</div>
                        <div class="stat-label">Total Actionable</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.bySeverity.high || 0}</div>
                        <div class="stat-label">High Priority</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.bySeverity.medium || 0}</div>
                        <div class="stat-label">Medium Priority</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${stats.bySeverity.low || 0}</div>
                        <div class="stat-label">Low Priority</div>
                    </div>
                </div>

                <div class="filter-bar">
                    <label>Filter by severity:</label>
                    <select class="filter-select" onchange="filterComments(this.value)">
                        <option value="all">All Severities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>

                    <label style="margin-left: 16px;">Filter by type:</label>
                    <select class="filter-select" onchange="filterCommentsByType(this.value)">
                        <option value="all">All Types</option>
                        <option value="fix_required">Fix Required</option>
                        <option value="improvement_needed">Improvement Needed</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="question">Question</option>
                        <option value="request">Request</option>
                    </select>
                </div>
            `;

            if (actionableComments.length === 0) {
                html += `
                    <div class="empty-state">
                        <h3>üéâ No actionable comments found!</h3>
                        <p>This PR looks good to go, or all comments have been addressed.</p>
                    </div>
                `;
            } else {
                html += '<div id="commentsList">';
                html += actionableComments.map(comment => renderComment(comment)).join('');
                html += '</div>';
            }

            document.getElementById('mainContent').innerHTML = html;

            // Store comments for filtering
            window.currentComments = actionableComments;
        }

        function renderComment(comment) {
            const severityClass = `severity-${comment.severity}`;
            const authorTime = new Date(comment.createdAt).toLocaleString();

            let typeIcon = '';
            switch (comment.actionType) {
                case 'fix_required': typeIcon = 'üö®'; break;
                case 'improvement_needed': typeIcon = 'üîß'; break;
                case 'suggestion': typeIcon = 'üí°'; break;
                case 'question': typeIcon = '‚ùì'; break;
                case 'request': typeIcon = 'üìù'; break;
                default: typeIcon = 'üí¨';
            }

            return `
                <div class="comment-item" data-severity="${comment.severity}" data-type="${comment.actionType}">
                    <div class="comment-header">
                        <div class="comment-author">
                            ${typeIcon} ${comment.author}
                            <span class="severity-badge ${severityClass}">${comment.severity.toUpperCase()}</span>
                            <span class="action-type">${comment.actionType.replace('_', ' ').toUpperCase()}</span>
                        </div>
                        <div class="comment-meta">${authorTime}</div>
                    </div>

                    ${comment.path ? `
                        <div class="file-info">
                            üìÅ ${comment.path}${comment.line ? `:${comment.line}` : ''}
                        </div>
                    ` : ''}

                    ${comment.diffHunk ? `
                        <div class="diff-hunk">${comment.diffHunk}</div>
                    ` : ''}

                    <div class="comment-body">
                        ${formatCommentBody(comment.body)}
                    </div>

                    <div class="comment-actions">
                        <button class="action-btn primary" onclick="copyCommentLink('${comment.copyableLink}')">
                            üìã Copy Link
                        </button>
                        <a class="action-btn" href="${comment.prUrl}" target="_blank">
                            üîó View on GitHub
                        </a>
                        ${comment.fileLineUrl ? `
                            <a class="action-btn" href="${comment.fileLineUrl}" target="_blank">
                                üìç Go to Line
                            </a>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function formatCommentBody(body) {
            // Basic markdown-like formatting
            return body
                .replace(/\n/g, '<br>')
                .replace(/`([^`]+)`/g, '<code style="background: #f6f8fa; padding: 2px 4px; border-radius: 3px; font-family: monospace;">$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>');
        }

        function copyCommentLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                showCopySuccess();
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopySuccess();
            });
        }

        function showCopySuccess() {
            const successDiv = document.createElement('div');
            successDiv.className = 'copy-success';
            successDiv.textContent = '‚úÖ Link copied to clipboard!';
            document.body.appendChild(successDiv);

            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function filterComments(severity) {
            const comments = document.querySelectorAll('.comment-item');
            comments.forEach(comment => {
                if (severity === 'all' || comment.dataset.severity === severity) {
                    comment.style.display = 'block';
                } else {
                    comment.style.display = 'none';
                }
            });
        }

        function filterCommentsByType(type) {
            const comments = document.querySelectorAll('.comment-item');
            comments.forEach(comment => {
                if (type === 'all' || comment.dataset.type === type) {
                    comment.style.display = 'block';
                } else {
                    comment.style.display = 'none';
                }
            });
        }

        async function refreshCurrentPR() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Refreshing...';

            try {
                if (currentPR && currentRepo) {
                    // Refresh specific PR data
                    await fetch(`/api/repos/${currentRepo.owner}/${currentRepo.name}/prs/${currentPR}/refresh`, {
                        method: 'POST'
                    });

                    // Reload comments with fresh data
                    await loadPRComments();
                } else {
                    // Trigger full data refresh
                    await fetch('/api/fetch-data', {
                        method: 'POST'
                    });

                    // Reload repositories
                    await loadRepositories();

                    document.getElementById('mainContent').innerHTML = `
                        <div class="empty-state">
                            <h2>üîÑ Data Refreshed!</h2>
                            <p>Select a repository from the sidebar to view updated pull requests.</p>
                        </div>
                    `;
                }

                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'copy-success';
                successDiv.textContent = '‚úÖ Data refreshed successfully!';
                document.body.appendChild(successDiv);

                setTimeout(() => {
                    successDiv.remove();
                }, 3000);

            } catch (error) {
                showError('Failed to refresh: ' + error.message);
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh';
            }
        }

        function showError(message) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                    <br><br>
                    <small>Make sure you have the GitHub CLI installed and authenticated: <code>gh auth login</code></small>
                </div>
            `;
        }
    </script>
</body>
</html>
